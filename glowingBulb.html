<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Glowing Bulb Effect only using HTML and CSS</title>
</head>
<body>
    <div class="bulb">
        <input type="checkbox" id="input">
        <img id="off" src="bulb-off.png">
        <img id="on" src="bulb-on.png">
        <label for="input" class="label">
            <span></span>
        </label>
    </div>  
</body>
